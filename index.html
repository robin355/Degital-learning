<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Learning Website</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- header start -->
    <header>
        <section class="container">
            <nav class="navbar navbar-expand-lg bg-light mb-4">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Pro Edu</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Courses</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Deals</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Success</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">About</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active">Register</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-success" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </nav>
        </section>
        <!-- caursel start -->
        <section class="container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/cover/cover-1.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption position-absolute bottom-0 end-0">
                            <h1>Get Started Digital Learning</h1>
                            <p>Digital learning is more than just providing students with a laptop.</p>
                            <button class="btn btn-info">Get Started</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon " aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon " aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- caursel end -->

    </header>
    <!-- header end -->


    <!-- main body website start -->
    <main>

    </main>
    <!-- main body website end -->

    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->











    <!-- bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
